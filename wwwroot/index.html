<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla · Acasă</title>
    <style>
        /* HERO HEADER – mare, simplu, doar text (landing) */
        header.hero {
            display: block;
            padding: 32px 22px;
            background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
            border-bottom: 1px solid rgba(255,255,255,.06);
            position: sticky;
            top: 0;
            z-index: 30;
            backdrop-filter: blur(6px);
        }

        .hero-title {
            margin: 0;
            font-weight: 900;
            font-size: clamp(28px, 4vw, 44px);
            letter-spacing: .5px;
            line-height: 1.1;
            background: linear-gradient(135deg, #d4af37, #ffb6ff 60%, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        :root {
            --panel: #171a21;
            --panel2: #1d2230;
            --text: #e6eaf2;
            --muted: #9aa4b2;
            --gold: #d4af37;
            --shadow: 0 10px 30px rgba(0,0,0,.35)
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(80% 80% at 50% 0%, #151822, #0e1016);
            color: var(--text);
            font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 22px;
            border-bottom: 1px solid rgba(255,255,255,.06)
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: conic-gradient(from 180deg,var(--gold),#b8860b,var(--gold));
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 0 2px #12141a inset
        }

        h1 {
            margin: 0;
            font-size: 18px;
            background: linear-gradient(135deg,var(--gold),#fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .wrap {
            max-width: 1100px;
            margin: 34px auto;
            padding: 0 16px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
            gap: 18px
        }

        .card {
            display: block;
            text-decoration: none;
            color: var(--text);
            background: var(--panel);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 18px;
            padding: 26px;
            min-height: 240px;
            box-shadow: var(--shadow)
        }

            .card:hover {
                transform: translateY(-2px)
            }

        .title {
            font-size: 28px;
            margin: 0 0 6px;
            font-weight: 800
        }

        .desc {
            color: var(--muted);
            margin: 0 0 14px
        }

        .cta {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            background: linear-gradient(135deg,var(--gold),#b8860b);
            color: #000;
            font-weight: 700
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="hero-title">Road Saints Family</h1>
    </header>

    <main class="wrap">
        <div class="grid">
            <a class="card" href="/vanilla.html">
                <h2 class="title">Vanilla Club – Rezervări</h2>
                <p class="desc">Rezervă rapid o masă pe harta clubului, vizualizează disponibilitatea în timp real.</p>
                <span class="cta">Deschide Rezervări →</span>
            </a>

            <a class="card" href="/service.html">
                <h2 class="title">Service Auto</h2>
                <p class="desc">Întreținere, diagnoză, mecanică, detailing. Program și contact.</p>
                <span class="cta">Vezi detalii →</span>
            </a>
        </div>
    </main>
</body>
</html>
