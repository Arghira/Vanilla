<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla · Acasă</title>

    <style>
        :root {
            --bg: #0b0e15;
            --panel: #131722;
            --panel-2: #1b2030;
            --text: #e6eaf2;
            --muted: #9aa4b2;
            --gold: #d4af37;
            --shadow: 0 18px 60px rgba(0,0,0,.35);
            --ring: rgba(212,175,55,.18);
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
            overflow-x: hidden;
        }

            /* aurora background */
            body::before, body::after {
                content: "";
                position: fixed;
                inset: -30% -10% auto -10%;
                height: 70%;
                filter: blur(60px);
                opacity: .35;
                z-index: -2;
                border-radius: 50%;
                background: radial-gradient(40% 60% at 20% 50%, #6ee7ff 0%, transparent 70%), radial-gradient(40% 60% at 80% 30%, #a78bfa 0%, transparent 70%), radial-gradient(30% 50% at 60% 90%, #22d3ee 0%, transparent 80%);
                animation: float1 22s ease-in-out infinite alternate;
            }

            body::after {
                inset: auto -5% -35% -5%;
                height: 60%;
                background: radial-gradient(40% 60% at 30% 20%, #f0abfc 0%, transparent 70%), radial-gradient(40% 60% at 70% 80%, #34d399 0%, transparent 75%);
                animation: float2 26s ease-in-out infinite alternate;
            }

        @keyframes float1 {
            to {
                transform: translateY(40px) translateX(20px) rotate(2deg)
            }
        }

        @keyframes float2 {
            to {
                transform: translateY(-30px) translateX(-10px) rotate(-2deg)
            }
        }

        /* HERO */
        header.hero {
            position: sticky;
            top: 0;
            z-index: 40;
            padding: 28px 22px 24px;
            border-bottom: 1px solid rgba(255,255,255,.06);
            backdrop-filter: saturate(140%) blur(6px);
            background: linear-gradient(180deg,rgba(8,10,16,.55),rgba(8,10,16,.25),rgba(8,10,16,0));
        }

        .hero-title {
            margin: 0;
            text-align: center;
            font-weight: 900;
            letter-spacing: .5px;
            line-height: 1.05;
            font-size: clamp(30px,5vw,56px);
            background: linear-gradient(135deg,var(--gold),#ffb6ff 60%,#ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 0 rgba(0,0,0,.25);
        }

        /* LAYOUT */
        .wrap {
            max-width: 1100px;
            margin: 34px auto;
            padding: 0 16px
        }

        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
            perspective: 1000px
        }

        /* CARD generic (glass + glow) */
        .card {
            position: relative;
            display: block;
            text-decoration: none;
            color: var(--text);
            background: linear-gradient(180deg,rgba(22,26,38,.75),rgba(14,17,27,.75));
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 18px;
            min-height: 240px;
            padding: 26px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: transform .18s ease, box-shadow .2s ease, border-color .2s ease;
            overflow: hidden;
        }

            .card::before {
                content: "";
                position: absolute;
                inset: -1px;
                border-radius: inherit;
                pointer-events: none;
                background: radial-gradient(120% 60% at 0% 0%, rgba(142,240,207,.18), transparent 50%), radial-gradient(100% 60% at 100% 0%, rgba(80,200,255,.10), transparent 50%);
                mask: linear-gradient(#000,transparent 60%);
                opacity: .65;
            }

            .card:hover {
                transform: translateY(-6px) rotateX(2deg) rotateY(-2deg) scale(1.01);
                border-color: rgba(255,255,255,.18);
                box-shadow: 0 20px 50px rgba(0,0,0,.45), 0 0 0 6px rgba(212,175,55,.06);
            }

            .card .shine {
                position: absolute;
                inset: 0;
                pointer-events: none;
                translate: -120% 0;
                background: linear-gradient(120deg,transparent 0%,rgba(255,255,255,.35) 50%,transparent 100%);
                mix-blend-mode: screen;
                transition: translate .7s ease;
            }

            .card:hover .shine {
                translate: 120% 0
            }

        .badge {
            display: inline-grid;
            place-items: center;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            margin-bottom: 14px;
            background: radial-gradient(120% 120% at 30% 30%, #fffbea 0%, #ffe9a6 35%, #d4af37 75%);
            color: #1b1200;
            font-weight: 900;
            box-shadow: 0 0 0 0 rgba(212,175,55,.18);
            animation: ring 2.4s ease-out infinite;
        }

        @keyframes ring {
            0% {
                box-shadow: 0 0 0 0 var(--ring)
            }

            70% {
                box-shadow: 0 0 0 14px rgba(212,175,55,0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(212,175,55,0)
            }
        }

        .title {
            font-size: 26px;
            margin: 0 0 6px;
            font-weight: 800
        }

        .desc {
            color: var(--muted);
            margin: 0 0 16px
        }

        .cta {
            display: inline-block;
            margin-top: 4px;
            padding: 10px 14px;
            border-radius: 12px;
            background: linear-gradient(135deg,var(--gold),#b8860b);
            color: #000;
            font-weight: 800;
            box-shadow: 0 6px 20px rgba(180,140,20,.25);
            transform: translateZ(20px);
        }

        /* ===== VANILLA: fundal foto pe card ===== */
        .card.card--vanilla::before {
            /* override peste .card::before — e ultima, deci câștigă */
            content: "";
            position: absolute;
            inset: 0;
            background: url("/dance1.png") center/cover no-repeat;
            filter: saturate(1.1) brightness(.75);
            transform: scale(1.03);
            z-index: 0;
        }

        .card.card--vanilla::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,.6), rgba(0,0,0,.25), transparent);
            z-index: 0;
        }

        .card.card--vanilla > * {
            position: relative;
            z-index: 1;
        }

        /* reduced motion */
        @media (prefers-reduced-motion:reduce) {
            .card, .card .shine, body::before, body::after {
                animation: none;
                transition: none
            }

                .card:hover {
                    transform: none
                }
        }
    </style>
</head>

<body>
    <header class="hero" aria-label="Titlu principal">
        <h1 class="hero-title">Road Saints Family</h1>
    </header>

    <main class="wrap">
        <div class="grid" role="list">
            <!-- VANILLA -->
            <a class="card card--vanilla" href="./vanilla.html" role="listitem" aria-label="Vanilla Club — Rezervări">
                <span class="shine" aria-hidden="true"></span>
                <div class="badge" aria-hidden="true">🍸</div>
                <h2 class="title">Vanilla Club – Rezervări</h2>
                <p class="desc">Rezervă rapid o masă pe harta clubului și vezi disponibilitatea în timp real.</p>
                <span class="cta">Deschide Rezervări →</span>
            </a>

            <!-- SERVICE -->
            <a class="card" href="./service.html" role="listitem" aria-label="Service Auto">
                <span class="shine" aria-hidden="true"></span>
                <div class="badge" aria-hidden="true">🛠️</div>
                <h2 class="title">Service Auto</h2>
                <p class="desc">Întreținere, diagnoză, mecanică, detailing. Program & date de contact.</p>
                <span class="cta">Vezi detalii →</span>
            </a>
        </div>
    </main>
</body>
</html>
